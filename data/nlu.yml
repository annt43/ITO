version: "3.1"
nlu:

- intent: turn_on_device
  examples: |
    - Bật [đèn phòng khách](device)
    - Mở [quạt phòng ngủ](device)
    - Bật [máy lạnh](device)
    - Khởi động [đèn bếp](device)

- intent: turn_off_device
  examples: |
    - Tắt [quạt phòng khách](device)
    - Ngắt [máy lạnh](device)
    - Dừng hoạt động của [đèn trần](device)

- intent: set_device_value
  examples: |
    - Đặt [máy lạnh phòng khách](device) là [25 độ](value)
    - Chỉnh [đèn phòng ngủ](device) về [50%](value)

- intent: play_music
  examples: |
    - Mở nhạc đi
    - Bật bài hát vui
    - Phát nhạc trên YouTube

- intent: increase_setting
  examples: |
    - Tăng [đèn bếp](device)
    - Tăng tốc độ [quạt phòng ngủ](device)
    - Tăng nhiệt độ [máy lạnh](device)

- intent: decrease_setting
  examples: |
    - Giảm [đèn phòng khách](device)
    - Giảm tốc độ [quạt trần](device)
    - Giảm nhiệt độ [máy lạnh](device)

- intent: out_of_scope
  examples: |
    - asdfgh
    - zzzz
    - kjhfkjh
    - bậk
