version: '3.1'
intents:
  - turn_on_device
  - turn_off_device
  - set_device_value
  - play_music
entities:
  - device
  - room
  - value
slots:
  device:
    type: text
    mappings:
      - type: from_entity
        entity: device
  room:
    type: text
    mappings:
      - type: from_entity
        entity: room
  value:
    type: text
    mappings:
      - type: from_entity
        entity: value
responses:
  utter_device_on:
    - text: "Đã bật {device} trong {room}"
  utter_device_off:
    - text: "Đã tắt {device} trong {room}"
  utter_set_value:
    - text: "Đã chỉnh {device} trong {room} về {value}"
  utter_play_music:
    - text: "Đang mở nhạc YouTube cho bạn."
actions:
  - action_control_device
  - action_play_music